<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Token 管理 - Kiro Account Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar will be injected by JS -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <div class="page-title-section">
                        <div class="page-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                                <path d="M2 17l10 5 10-5"/>
                                <path d="M2 12l10 5 10-5"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="page-title">Flow Token 管理</h1>
                            <p class="page-subtitle">管理 Flow API Token (图片/视频生成)</p>
                        </div>
                    </div>
                </div>
                <div class="header-center">
                    <div class="search-box">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                        <input type="text" id="search-input" placeholder="搜索 Token...">
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-tabs">
                        <button class="header-tab active" data-filter="all">
                            全部
                            <span class="tab-count" id="tab-count-all">0</span>
                        </button>
                        <button class="header-tab" data-filter="active">
                            活跃
                            <span class="tab-count" id="tab-count-active">0</span>
                        </button>
                        <button class="header-tab" data-filter="disabled">
                            禁用
                            <span class="tab-count" id="tab-count-disabled">0</span>
                        </button>
                    </div>
                    <button class="btn btn-primary" id="add-token-btn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        添加 Token
                    </button>
                    <button class="btn btn-secondary" id="batch-import-btn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        批量导入
                    </button>
                </div>
            </header>

            <!-- Statistics Cards -->
            <div class="stats-cards" id="stats-cards">
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="stat-total">0</div>
                        <div class="stat-label">总 Token 数</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon success">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22 4 12 14.01 9 11.01"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="stat-active">0</div>
                        <div class="stat-label">活跃</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon warning">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <line x1="9" y1="9" x2="15" y2="15"/>
                            <line x1="15" y1="9" x2="9" y2="15"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="stat-disabled">0</div>
                        <div class="stat-label">禁用</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon info">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="23"/>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="stat-total-credits">0</div>
                        <div class="stat-label">总余额</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="stat-total-usage">0</div>
                        <div class="stat-label">总使用次数</div>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area" id="tokens-page">
                <div class="content-header">
                    <div class="content-header-left">
                        <span class="account-count">共 <strong id="displayed-count">0</strong> 个 Token</span>
                    </div>
                    <div class="content-header-right">
                        <button class="btn btn-secondary btn-sm" id="refresh-credits-btn">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="1" x2="12" y2="23"/>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                            </svg>
                            批量刷新余额
                        </button>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-container">
                    <table class="data-table" id="tokens-table">
                        <thead>
                            <tr>
                                <th>邮箱</th>
                                <th>状态</th>
                                <th>余额</th>
                                <th>使用次数</th>
                                <th>图片</th>
                                <th>视频</th>
                                <th>项目</th>
                                <th>最后使用</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="tokens-tbody">
                            <!-- Rows will be rendered here -->
                        </tbody>
                    </table>
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="empty-state" style="display: none;">
                    <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                    <h3 class="empty-title">暂无 Token</h3>
                    <p class="empty-description">您还没有添加任何 Flow Token，点击下方按钮开始添加</p>
                    <button class="btn btn-primary" id="empty-add-btn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        添加 Token
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Token Modal -->
    <div class="modal-overlay" id="add-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">添加 Flow Token</h2>
                <button class="modal-close" id="modal-close">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-token-form">
                    <div class="form-group">
                        <label class="form-label">Session Token (ST) <span class="required">*</span></label>
                        <textarea class="form-textarea" id="token-st" placeholder="粘贴您的 Session Token..." required></textarea>
                        <p class="form-hint">从 Flow 服务获取的 Session Token</p>
                    </div>
                    <div class="form-group">
                        <label class="form-label">备注</label>
                        <input type="text" class="form-input" id="token-remark" placeholder="可选备注信息">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">
                                <input type="checkbox" id="token-image-enabled" checked>
                                启用图片生成
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <input type="checkbox" id="token-video-enabled" checked>
                                启用视频生成
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modal-cancel">取消</button>
                <button class="btn btn-primary" id="modal-submit">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    添加 Token
                </button>
            </div>
        </div>
    </div>

    <!-- Batch Import Modal -->
    <div class="modal-overlay" id="batch-import-modal">
        <div class="modal" style="max-width: 640px;">
            <div class="modal-header">
                <h2 class="modal-title">批量导入 Token</h2>
                <button class="modal-close" id="batch-modal-close">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Session Token 列表 <span class="required">*</span></label>
                    <textarea class="form-textarea" id="batch-st-list" style="min-height: 200px; font-family: monospace; font-size: 12px;" placeholder="每行一个 Session Token:
eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9...
eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9..."></textarea>
                    <p class="form-hint">每行一个 Session Token</p>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="batch-image-enabled" checked>
                            启用图片生成
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="batch-video-enabled" checked>
                            启用视频生成
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="batch-modal-cancel">取消</button>
                <button class="btn btn-primary" id="batch-modal-submit">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    导入
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Token Modal -->
    <div class="modal-overlay" id="edit-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">编辑 Token</h2>
                <button class="modal-close" id="edit-modal-close">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="edit-token-form">
                    <input type="hidden" id="edit-token-id">
                    <div class="form-group">
                        <label class="form-label">邮箱</label>
                        <input type="text" class="form-input" id="edit-token-email" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">备注</label>
                        <input type="text" class="form-input" id="edit-token-remark" placeholder="可选备注信息">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">
                                <input type="checkbox" id="edit-image-enabled">
                                启用图片生成
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <input type="checkbox" id="edit-video-enabled">
                                启用视频生成
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="edit-modal-cancel">取消</button>
                <button class="btn btn-primary" id="edit-modal-submit">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    保存
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="/js/common.js"></script>
    <script src="/js/flow-tokens.js"></script>
</body>
</html>
